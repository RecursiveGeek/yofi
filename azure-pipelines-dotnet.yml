# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  submodules: true

- task: CmdLine@2
  inputs:
    script: 'git describe --long --always --abbrev=8 > YoFi.AspNet/version.txt'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'submodules/OFXSharp/source/OfxSharp/OfxSharp.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'YoFi.AspNet/YoFi.AspNet.csproj'
    arguments: '--output $(System.DefaultWorkingDirectory)/publish_output --configuration Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'YoFi.Tests\YoFi.Tests.csproj'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    replaceExistingArchive: true

- publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
  artifact: drop